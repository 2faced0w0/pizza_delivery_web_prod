services:
  # PostgreSQL Database
  - type: pserv
    name: pizza-db
    env: docker
    plan: free
    database: pizzastore
    
  # Web Service (Backend + Frontend)
  - type: web
    name: pizza-delivery-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pizza-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000
    initialDeployHook: |
      # Run database migrations
      psql $DATABASE_URL -f backend/scripts/schema.sql
      psql $DATABASE_URL -f backend/scripts/seed.sql
